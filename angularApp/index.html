<html ng-app="myApp">

	<head>
		<title>Angular Apps</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body ng-controller="controller1">
	    <form>
	        <label>
	            <input type="text" ng-model="details.name" placeholder="Please Enter Name"/>
	        </label><br/><br/>
	            
	        <label>
	            <input type="text" ng-model="details.age" placeholder="Please enter Age"/>
	        </label><br/><br/>
	        
	        <label>
	            <input type="text" ng-model="details.gender" placeholder="Gender"/>
	        </label><br/><br/>
	        
	        <label>
	            <input type="button" value="Submit Data" ng-click="getData(details)"/>
	        </label>
	    </form>
    
    	<br><br><br>
    
	    <table class="table-bordered table-stripped">
	        <tr>
	            <th>Name</th>
	            <th>Age</th>
	            <th>Gender</th>
	            <th>Delete?</th>
	        </tr>
	        
	        <tr ng-repeat="person in $storage.people">
	            <td>{{person.name}}</td>
	            <td>{{person.age}}</td>
	            <td>{{person.gender}}</td>
	            <td><button ng-click="removePerson($index)">Delete</button></td>
	        </tr>
	    </table>

	    {{$storage.people | json}}

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="js/ngStorage.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
